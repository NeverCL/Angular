<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <style>
        .active {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body ng-controller="homeCtrl">
    <a ui-sref="hello" ui-sref-active="active">Hello</a>
    <a ui-sref="about" ui-sref-active="active">About</a>
    <div ui-view></div>
    <script>
        angular.module('myApp', ['ui.router'], ['$stateProvider', '$urlRouterProvider', function ($stateProvider, $urlRouterProvider) {
            var helloState = {
                name: 'hello',
                url: '/hello',
                template: '<h3>hello world!</h3>'
            }

            var aboutState = {
                name: 'about',
                url: '/about',
                template: '<h3>Its the UI-Router hello world app!</h3>'
            }
            //$urlRouterProvider.otherwise('hello');//默认跳转
            $stateProvider.state(helloState).state(aboutState);
        }]).controller('homeCtrl', function ($state) {
            //手动跳转
            $state.go('hello', { id: 1 }, options);
        });
    </script>
</body>
</html>
